{% extends "mibiografia/base.html" %}
{% block head %}
    <style>
        .foto-container {
            position: relative;
            width: 200px; /* Ancho deseado del cuadrado */
            height: 200px; /* Altura deseada del cuadrado */
            background-color: #f0f0f0; /* Color de fondo del cuadrado */
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Escalar la imagen para llenar el contenedor */
        }

    </style>
{% endblock %}
{% block opciones %}

{% endblock %}
{% block subcontenido %}
    <div class="col-lg-12 col-md-12 col-12">

        <div class="card mb-4 " style="padding: 10px">
            <div style="margin-bottom: 25px;border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: gray">
                <h3>Información personal</h3></div>
            <div class="col-xxl-10 col-xl-8 col-lg-6 col-md-12 col-12 mb-3 mb-lg-0" style="padding-bottom: 20px">
                <a href="Javascript:void(0);" class="btn btn-primary mb-2 mb-lg-0" data-width="100%"
                   onclick="formulario_modal('{% url 'administrativo:editar_mibiografia' %}','Editar registro')">Editar</a>
            </div>
            <div class="row-fluid">
                <div class="row-fluid" style="display: flex;">
                    <div class="foto-container" style="margin-right: 100px;width: 30%;height: 30%">
                        <img style="border-radius: 5px;width: 100%" src="/media/{{ persona.foto }}"
                             alt="Foto de la persona"
                             class="foto"/>

                    </div>
                    <div style="display: inline-block">
                        <div style="width: 100%;display: flex">
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="nombres" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" readonly
                                       value="{{ persona.nombres|default:'' }}">
                            </div>
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="apellido1" class="col-form-label">Apellido 1:</label>
                                <input type="text" class="form-control" id="apellido1" readonly
                                       value="{{ persona.apellido1|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="apellido2" class="col-form-label">Apellido 2:</label>
                                <input type="text" class="form-control" id="apellido2" readonly
                                       value="{{ persona.apellido2|default:'' }}">
                            </div>
                        </div>
                        <div style="width: 100%;display: flex">
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="cedula" class="col-form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" readonly
                                       value="{{ persona.cedula|default:'' }}">
                            </div>
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="pasaporte" class="col-form-label">Pasaporte:</label>
                                <input type="text" class="form-control" id="pasaporte" readonly
                                       value="{{ persona.pasaporte|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="ruc" class="col-form-label">Ruc:</label>
                                <input type="text" class="form-control" id="ruc" readonly
                                       value="{{ persona.ruc|default:'' }}">
                            </div>
                        </div>
                        <div style="width: 100%;display: flex">
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="genero" class="col-form-label">Género:</label>
                                <input type="text" class="form-control" id="genero" readonly
                                       value="{{ persona.genero|default:'' }}">
                            </div>
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="fechanacimiento" class="col-form-label">Fecha de nacimiento:</label>
                                <input type="text" class="form-control" id="fechanacimiento" readonly
                                       value="{{ persona.fecha_nacimiento|date:'d/m/Y'|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" readonly
                                       value="{{ persona.correo_electronico|default:'' }}">
                            </div>
                        </div>
                        <div style="width: 100%;display: flex">
                            <div class="mb-3" style="margin-right: 10px;">
                                <label for="telefono" class="col-form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" readonly
                                       value="{{ persona.telefono|default:'' }}">
                            </div>
                            <div class="mb-3 col-8" style="">
                                <label for="direccion" class="col-form-label">Dirección:</label>
                                <textarea class="form-control" id="telefono"
                                          readonly>{{ persona.direccion|default:'' }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
