    }
</script>

<script>

    function bloquearinterfaz(){
        var divStyle = $("#cargando").prop("style"); divStyle.removeProperty("display");
    }

    function desbloquearinterfaz() {
            $("#cargando").fadeOut("slow")
    }

    function solo_numeros(e) {
        key = e.keyCode || e.which;
        tecla = String.fromCharCode(key);
        letras_validas = "1234567890";
        if (letras_validas.indexOf(tecla) === -1) {
            return false;
        }
    }

    function solo_digitos(e) {
        key = e.keyCode || e.which;
        tecla = String.fromCharCode(key);
        letras_validas = "1234567890.";
        if (letras_validas.indexOf(tecla) === -1) {
            return false;
        }
    }

    function solo_letras(e) {
        key = e.keyCode || e.which;
        tecla = String.fromCharCode(key);
        letras_validas = "abcdefghijklmnopqrstuwxvyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (letras_validas.indexOf(tecla) === -1) {
            return false;
        }
    }
</script>
