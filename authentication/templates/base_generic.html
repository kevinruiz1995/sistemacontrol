<script>
    function toast_error(text) {
        $.toast({
            heading: "Ha ocurrido un error!",
            text: text,
            icon: 'error'
        })
    }

    {% if form.errors %}
        {% if messages %}
            {% for message in messages %}
                toast_error('{{ message }}')
            {% endfor %}
        {% endif %}

    {% endif %}


</script>
